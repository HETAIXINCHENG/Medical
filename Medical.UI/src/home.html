<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - 医疗咨询系统</title>
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/bottom-nav.css">
</head>
<body>
    <!-- 搜索栏 -->
    <div class="search-section">
        <div class="search-bar">
            <img src="../Img/01-首页/搜索.png" alt="搜索" class="search-icon">
            <input type="text" placeholder="搜索医院或药品">
        </div>
        <button class="search-btn">搜索</button>
        <img src="../Img/01-首页/消息.png" alt="更多" class="more-icon">
    </div>

    <!-- 快速访问按钮 -->
    <div class="quick-access">
        <a href="home.html" class="quick-btn quick-buy">
            <div class="icon-box teal">
                <img src="../Img/01-首页/快速购药.png" alt="快速购药">
            </div>
            <div class="btn-content">
                <div class="btn-title">快速购药</div>
                <div class="btn-subtitle">同城极速送达</div>
            </div>
        </a>
        <a href="doctors.html" class="quick-btn quick-consult">
            <div class="icon-box orange">
                <img src="../Img/01-首页/咨询问诊.png" alt="咨询问诊">
            </div>
            <div class="btn-content">
                <div class="btn-title">咨询问诊</div>
                <div class="btn-subtitle">医生在线解答</div>
            </div>
        </a>
    </div>

    <!-- 分类图标 -->
    <div class="category-icons">
        <a href="doctors.html" class="category-item">
            <div class="category-icon">
                <span class="badge">9.9元</span>
                <div class="icon-circle">
                    <img src="../Img/01-首页/专家在线.png" alt="专家在线">
                </div>
            </div>
            <span class="category-label">专家在线</span>
        </a>
        <a href="health-knowledge.html" class="category-item">
            <div class="category-icon">
                <div class="icon-circle">
                    <img src="../Img/01-首页/健康知识.png" alt="健康知识">
                </div>
            </div>
            <span class="category-label">健康知识</span>
        </a>
        <a href="doctors.html" class="category-item">
            <div class="category-icon">
                <div class="icon-circle">
                    <img src="../Img/01-首页/开药问诊.png" alt="开药问诊">
                </div>
            </div>
            <span class="category-label">开药问诊</span>
        </a>
        <a href="doctors.html" class="category-item">
            <div class="category-icon">
                <div class="icon-circle">
                    <img src="../Img/01-首页/内科就诊.png" alt="内科就诊">
                </div>
            </div>
            <span class="category-label">内科就诊</span>
        </a>
        <a href="department.html" class="category-item">
            <div class="category-icon">
                <div class="icon-circle">
                    <img src="../Img/01-首页/更多分类.png" alt="更多分类">
                </div>
            </div>
            <span class="category-label">更多分类</span>
        </a>
    </div>

    <!-- 热门活动 -->
    <div class="section">
        <div class="section-header">
            <h2 class="section-title">热门活动</h2>
            <a href="home.html" class="view-all">查看全部 ></a>
        </div>
        <div class="activity-grid">
            <a href="home.html" class="activity-card large">
                <div class="card-image">
                    <img src="../Img/01-首页/热门活动-1.png" alt="家庭服务" class="activity-image">
                </div>
                <div class="card-content">
                    <div class="card-title">
                        家庭服务
                        <span class="tag discount">立减200</span>
                    </div>
                    <div class="card-subtitle">全家健康检查</div>
                    <img src="../Img/01-首页/热门活动-GO.png" alt="GO" class="go-btn-img">
                </div>
            </a>
            <div class="activity-cards-small">
                <a href="health-knowledge.html" class="activity-card small blue">
                    <div class="card-image">
                        <img src="../Img/01-首页/热门活动-2.png" alt="医疗知识" class="activity-image">
                    </div>
                    <div class="card-content">
                        <div class="card-title">医疗知识</div>
                        <div class="card-subtitle">了解知识健康</div>
                    </div>
                </a>
                <a href="home.html" class="activity-card small yellow">
                    <div class="card-image">
                        <img src="../Img/01-首页/热门活动-3.png" alt="保健品" class="activity-image">
                    </div>
                    <div class="card-content">
                        <div class="card-title">保健品</div>
                        <div class="card-subtitle">身体更健康</div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- 医疗服务 -->
    <div class="section">
        <div class="section-header">
            <h2 class="section-title">医疗服务</h2>
            <a href="doctors.html" class="view-all">查看全部 ></a>
        </div>
        <div class="service-grid">
            <a href="doctors.html" class="service-item">
                <div class="service-icon teal">
                    <img src="../Img/01-首页/医疗服务-电话.png" alt="快捷电话">
                </div>
                <div class="service-title">快捷电话</div>
                <div class="service-subtitle">私人医生回电</div>
            </a>
            <a href="consultation.html" class="service-item">
                <div class="service-icon teal">
                    <img src="../Img/01-首页/医疗服务-图文.png" alt="图文急诊">
                </div>
                <div class="service-title">图文急诊</div>
                <div class="service-subtitle">专家快速回复</div>
            </a>
            <a href="doctors.html" class="service-item">
                <div class="service-icon teal">
                    <img src="../Img/01-首页/医疗服务-视频.png" alt="视频诊断">
                </div>
                <div class="service-title">视频诊断</div>
                <div class="service-subtitle">专业医生诊断</div>
            </a>
            <a href="home.html" class="service-item">
                <div class="service-icon teal">
                    <img src="../Img/01-首页/医疗服务-上门.png" alt="送药上门">
                </div>
                <div class="service-title">送药上门</div>
                <div class="service-subtitle">要求快速到达</div>
            </a>
        </div>
    </div>

    <!-- 健康知识 -->
    <div class="section">
        <div class="section-header">
            <h2 class="section-title">健康知识</h2>
            <a href="health-knowledge.html" class="view-all">查看全部 ></a>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="bottom-nav-container" data-active="home"></div>
    <script src="../js/bottom-nav.js"></script>
</body>
</html>
