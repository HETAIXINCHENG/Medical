<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - 医疗咨询系统</title>
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="../css/bottom-nav.css">
</head>
<body>
    <!-- 页面标题 -->
    <div class="header">
        <h1 class="page-title">个人中心</h1>
        <div class="header-icons">
            <img src="../Img/04-我的/设置.png" alt="设置" class="settings-icon">
            <img src="../Img/04-我的/消息.png" alt="更多" class="more-icon">
        </div>
    </div>

    <!-- 用户资料 -->
    <div class="user-profile">
        <div class="avatar">
            <div class="avatar-circle">R</div>
        </div>
        <div class="user-info">
            <div class="username">灵感UI设计</div>
            <div class="user-prompt">填写简介会收获更多粉丝哦~</div>
        </div>
    </div>

    <!-- 统计数据 -->
    <div class="stats">
        <div class="stat-item">
            <div class="stat-number">34</div>
            <div class="stat-label">看诊</div>
        </div>
        <div class="stat-item">
            <div class="stat-number">26</div>
            <div class="stat-label">关注</div>
        </div>
        <div class="stat-item">
            <div class="stat-number">167</div>
            <div class="stat-label">收藏</div>
        </div>
        <div class="stat-item">
            <div class="stat-number">12</div>
            <div class="stat-label">提问</div>
        </div>
    </div>

    <!-- 添加家庭成员横幅 -->
    <div class="family-banner">
        <img src="../Img/04-我的/家庭成员.png" alt="家庭成员" class="banner-icon">
        <a href="profile.html" class="add-btn">立即添加</a>
    </div>

    <!-- 我的服务 -->
    <div class="section">
        <h2 class="section-title">我的服务</h2>
        <div class="service-grid">
            <a href="discover.html" class="service-item">
                <div class="service-icon">
                    <img src="../Img/04-我的/营养食谱.png" alt="营养食谱">
                </div>
                <span class="service-label">营养食谱</span>
            </a>
            <a href="doctors.html" class="service-item">
                <div class="service-icon">
                    <img src="../Img/04-我的/在线专家.png" alt="在线专家">
                </div>
                <span class="service-label">在线专家</span>
            </a>
            <a href="health-record.html" class="service-item">
                <div class="service-icon">
                    <img src="../Img/04-我的/健康记录.png" alt="健康记录">
                </div>
                <span class="service-label">健康记录</span>
            </a>
            <a href="home.html" class="service-item">
                <div class="service-icon">
                    <img src="../Img/04-我的/预约行程.png" alt="预约行程">
                </div>
                <span class="service-label">预约行程</span>
            </a>
        </div>
    </div>

    <!-- 常见工具 -->
    <div class="section">
        <h2 class="section-title">常见工具</h2>
        <div class="tools-grid">
            <a href="home.html" class="tool-item">
                <div class="tool-icon">
                    <img src="../Img/04-我的/家庭档案.png" alt="家庭档案">
                </div>
                <span class="tool-label">家庭档案</span>
            </a>
            <a href="home.html" class="tool-item">
                <div class="tool-icon">
                    <img src="../Img/04-我的/我的处方.png" alt="我的处方">
                </div>
                <span class="tool-label">我的处方</span>
            </a>
            <a href="doctors.html" class="tool-item">
                <div class="tool-icon">
                    <img src="../Img/04-我的/我的医生.png" alt="我的医生">
                </div>
                <span class="tool-label">我的医生</span>
            </a>
            <a href="doctor-detail.html" class="tool-item">
                <div class="tool-icon">
                    <img src="../Img/04-我的/我的评价.png" alt="我的评价">
                </div>
                <span class="tool-label">我的评价</span>
            </a>
            <a href="profile.html" class="tool-item">
                <div class="tool-icon">
                    <img src="../Img/04-我的/我的资料.png" alt="我的资料">
                </div>
                <span class="tool-label">我的资料</span>
            </a>
            <a href="information.html" class="tool-item">
                <div class="tool-icon">
                    <img src="../Img/04-我的/常见问题.png" alt="常见问题">
                </div>
                <span class="tool-label">常见问题</span>
            </a>
            <a href="home.html" class="tool-item">
                <div class="tool-icon">
                    <img src="../Img/04-我的/推荐有礼.png" alt="推荐有礼">
                </div>
                <span class="tool-label">推荐有礼</span>
            </a>
            <a href="home.html" class="tool-item">
                <div class="tool-icon">
                    <img src="../Img/04-我的/意见反馈.png" alt="意见反馈">
                </div>
                <span class="tool-label">意见反馈</span>
            </a>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="bottom-nav-container" data-active="profile"></div>
    <script src="../js/bottom-nav.js"></script>
</body>
</html>
