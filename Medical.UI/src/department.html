<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科室分类 - 医疗咨询系统</title>
    <link rel="stylesheet" href="../css/department.css">
    <link rel="stylesheet" href="../css/bottom-nav.css">
</head>
<body>
    <!-- 搜索栏 -->
    <div class="search-section">
        <a href="home.html" class="back-link">
            <img src="../Img/05-更多分类/返回.png" alt="返回" class="back-arrow">
        </a>
        <div class="search-bar">
            <img src="../Img/05-更多分类/搜索.png" alt="搜索" class="search-icon">
            <input type="text" placeholder="搜索科室关键词">
        </div>
        <button class="search-btn">搜索</button>
    </div>

    <div class="container">
        <!-- 左侧科室列表 -->
        <div class="sidebar">
            <div class="department-item active">脑科</div>
            <div class="department-item">皮肤科</div>
            <div class="department-item">五官科</div>
            <div class="department-item">外科</div>
            <div class="department-item">内科</div>
            <div class="department-item">牙科</div>
            <div class="department-item">妇科</div>
            <div class="department-item">儿科</div>
            <div class="department-item">心理科</div>
            <div class="department-item">神经科</div>
            <div class="department-item">泌尿科</div>
        </div>

        <!-- 右侧内容区域 -->
        <div class="content">
            <!-- 脑科分类 -->
            <div class="classification-section">
                <h2 class="section-title">脑科分类</h2>
                <div class="condition-grid">
                    <div class="condition-card">
                        <div class="condition-title">流感</div>
                        <div class="condition-symptoms">流感\流鼻涕</div>
                    </div>
                    <div class="condition-card">
                        <div class="condition-title">偏头痛</div>
                        <div class="condition-symptoms">呕吐\恶心\发热</div>
                    </div>
                    <div class="condition-card">
                        <div class="condition-title">发热</div>
                        <div class="condition-symptoms">炭疽\感染性疾病</div>
                    </div>
                    <div class="condition-card">
                        <div class="condition-title">感冒</div>
                        <div class="condition-symptoms">喷嚏\鼻涕\鼻塞</div>
                    </div>
                    <div class="condition-card">
                        <div class="condition-title">中风</div>
                        <div class="condition-symptoms">炭疽\感染性疾病</div>
                    </div>
                    <div class="condition-card">
                        <div class="condition-title">偏瘫</div>
                        <div class="condition-symptoms">脑出血\脑栓塞</div>
                    </div>
                    <div class="condition-card">
                        <div class="condition-title">头晕</div>
                        <div class="condition-symptoms">头胀\头重脚轻</div>
                    </div>
                    <div class="condition-card">
                        <div class="condition-title">脑震荡</div>
                        <div class="condition-symptoms">短暂性昏迷\头晕</div>
                    </div>
                </div>
            </div>

            <!-- 五官科分类 -->
            <div class="classification-section">
                <h2 class="section-title underline">五官科分类</h2>
                <div class="condition-grid">
                    <div class="condition-card">
                        <div class="condition-title">耳朵</div>
                        <div class="condition-symptoms">炎症\耳聋\肿瘤</div>
                    </div>
                    <div class="condition-card">
                        <div class="condition-title">舌头</div>
                        <div class="condition-symptoms">舌炎\萎缩性舌炎</div>
                    </div>
                    <div class="condition-card">
                        <div class="condition-title">眼睛</div>
                        <div class="condition-symptoms">麦粒肿\结膜炎</div>
                    </div>
                    <div class="condition-card">
                        <div class="condition-title">鼻子</div>
                        <div class="condition-symptoms">鼻窦炎\鼻炎</div>
                    </div>
                    <div class="condition-card">
                        <div class="condition-title">口腔</div>
                        <div class="condition-symptoms">关节炎\心骨膜炎</div>
                    </div>
                </div>
            </div>

            <!-- 外科分类 -->
            <div class="classification-section">
                <h2 class="section-title underline">外科分类</h2>
                <div class="condition-grid">
                    <div class="condition-card">
                        <div class="condition-title">乳腺外科</div>
                        <div class="condition-symptoms">乳腺增生症\乳炎</div>
                    </div>
                    <div class="condition-card">
                        <div class="condition-title">普通外科</div>
                        <div class="condition-symptoms">甲状腺和乳腺</div>
                    </div>
                    <div class="condition-card">
                        <div class="condition-title">胃肠外科</div>
                        <div class="condition-symptoms">胃肠疾病</div>
                    </div>
                    <div class="condition-card">
                        <div class="condition-title">骨科</div>
                        <div class="condition-symptoms">骨科疾病</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="bottom-nav-container" data-active="discover"></div>
    <script src="../js/bottom-nav.js"></script>
</body>
</html>
