    <!-- 页面标题 -->

                <div class="doctor-intro">简介:著名儿科专家</div>
                <a href="doctor-detail.html" class="consult-btn">立即咨询</a>
            </div>
            <div class="doctor-card">
                <div class="doctor-avatar">
                    <img src="../Img/02-发现/1.png" alt="李医生" class="avatar-img">

                <a href="doctor-detail.html" class="consult-btn">立即咨询</a>

            <div class="doctor-card">

                    <img src="../Img/02-发现/2.png" alt="张医生" class="avatar-img">
                </div>
                <div class="doctor-name">张医生</div>
                <div class="doctor-tag teal">副主任</div>
                <div class="doctor-hospital">福建儿童医院</div>
                <div class="doctor-intro">简介:著名...</div>
                <a href="doctor-detail.html" class="consult-btn">立即咨询</a>
            </div>
        </div>

    <div class="section">
        <div class="health-tabs">
            <div class="tab-item active">健康百科</div>
            <div class="tab-item">热门话题</div>
            <div class="tab-item">医疗保险</div>
            <div class="tab-item">养生攻略</div>
        </div>
        <a href="health-knowledge.html" class="article-card">
            <div class="article-content">
                <div class="article-title">IT工作者如何养生?</div>

                    <span class="article-time">12小时前发布</span>
                </div>
            </div>
            <div class="article-image">
                <img src="../Img/02-发现/资源-1.png" alt="IT工作者如何养生" class="article-img">
